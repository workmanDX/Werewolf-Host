<template>
    <div
        class="slds-progress-bar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow={progress}
        role="progressbar"
    >
        <span class="slds-progress-bar__value" style={progressBarStyle}>
            <span class="slds-assistive-text">Progress: {progress}%</span>
        </span>
    </div>
</template>
