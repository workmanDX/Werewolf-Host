<template>
    <div class="slds-align-middle header-title" >
        {selectedCards.length}
    </div>
    <lightning-card>
        <div>
            <template if:true={characterList}>
                <div class="container">
                    <template for:each={characterList} for:item="card">
                        <c-card-tile 
                            key={card.id} 
                            card={card}
                            oncardselected={handleTileClick}>
                        </c-card-tile>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
